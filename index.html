<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>图片轮播</title>
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

		<div id="banner">
			<div class="slide-item"><img src="images/a1.jpg" alt="图片"/></div>
			<div class="slide-item"><img src="images/a2.jpg" alt="图片"/></div>
			<div class="slide-item"><img src="images/a3.jpg" alt="图片"/></div>
			<div class="slide-item"><img src="images/a4.jpg" alt="图片"/></div>
			<div class="slide-item"><img src="images/a5.jpg" alt="图片"/></div>
			<div class="slide-item"><img src="images/a6.jpg" alt="图片"/></div>
			<div class="slide-item"><img src="images/a7.jpg" alt="图片"/></div>
		</div>
		
		<script type="text/javascript" src="js/jquery-3.4.1.min.js" ></script>
		<script type="text/javascript" src="js/picBanner.js"></script>
		<script type="text/javascript">
			$('#banner').DSlide({
				scrollingSpeed: 500
			});
		</script>
	</body>

</html>
