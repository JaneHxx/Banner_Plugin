<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>图片轮播</title>
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

		<div id="banner"></div>
		
		<script type="text/javascript" src="js/jquery-3.4.1.min.js" ></script>
		<script type="text/javascript" src="js/picBanner.js"></script>
		<script type="text/javascript">
			$('#banner').DSlide({
				images: [
					{url: 'images/a1.jpg', alt: '图片'},
					{url: 'images/a2.jpg', alt: '图片'},
					{url: 'images/a3.jpg', alt: '图片'},
					{url: 'images/a4.jpg', alt: '图片'},
					{url: 'images/a5.jpg', alt: '图片'},
					{url: 'images/a6.jpg', alt: '图片'},
					{url: 'images/a7.jpg', alt: '图片'}
				]
			});
		</script>
	</body>

</html>
